<!DOCTYPE html>
<html>
    <head>
        <title>JS Canvas</title>
        <meta charset="utf-8" name="viewport" 
        content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="fixed">
                <canvas id="canvas"></canvas>
            </div>
            <div class="flex-item">
                <label for="colorpicker">Color Picker:</label>
                <input type="color" id="colorpicker" value="#0000ff">
                <br>
                <label for="size">select line Size</label>
               <div class ="drawsize"  > <span id="1" style="font-size:10px">-</span></div>
               <div class ="drawsize"> <span  id="5"  style="font-size:30px">-</span></div>
               <div class ="drawsize" > <span id="10"  style="font-size:50px">-</span></div>
               <div class ="drawsize"> <span   id="20"  style="font-size:100px">-</span></div>
                <br>
                <span id="save" >&#128190;</span>
            </div>
          </div>
          
        
        
        
        <script src="main.js"></script>
       
    </body>
</html>
